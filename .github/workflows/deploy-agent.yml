name: Deploy Agent

on:
  push:
    tags:
      - "release/*"

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_region: europe-west1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and Push Agent Image
        run: |
          if [ -z "${PROJECT_ID}" ]; then
            echo "Error: GCP_PROJECT_ID secret is missing!"
            exit 1
          fi

          # Sanitize tag: replace '/' with '-'
          RAW_TAG=${{ github.ref_name }}
          IMAGE_TAG=${RAW_TAG//\//-}

          IMAGE_NAME="${REGION}-docker.pkg.dev/${PROJECT_ID}/aices-repo/agent:${IMAGE_TAG}"
          echo "Building image: $IMAGE_NAME"

          docker build -t $IMAGE_NAME -f AicesPlusOneAgent/Dockerfile .
          docker push $IMAGE_NAME

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          # Sanitize tag again for Terraform variable
          RAW_TAG=${{ github.ref_name }}
          IMAGE_TAG=${RAW_TAG//\//-}
          export TF_VAR_agent_image="${REGION}-docker.pkg.dev/${PROJECT_ID}/aices-repo/agent:${IMAGE_TAG}"

          terraform apply -auto-approve
