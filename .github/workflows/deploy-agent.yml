name: Deploy Agent

on:
  push:
    tags:
      - "release/*"

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_region: europe-west1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AicesPlusOneAgent
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Bootstrap Artifact Registry
        run: |
          echo "Enabling Artifact Registry API..."
          gcloud services enable artifactregistry.googleapis.com
          echo "Waiting for API propagation..."
          sleep 30

          echo "Checking if repository aices-repo exists..."
          if ! gcloud artifacts repositories describe aices-repo --location=${REGION} > /dev/null 2>&1; then
            echo "Creating aices-repo repository..."
            gcloud artifacts repositories create aices-repo \
              --repository-format=docker \
              --location=${REGION} \
              --description="Aices Repos"
          else
            echo "aices-repo repository already exists."
          fi

          echo "Verifying repository..."
          gcloud artifacts repositories list --location=${REGION}

      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and Push Agent Image
        run: |
          if [ -z "${PROJECT_ID}" ]; then
            echo "Error: GCP_PROJECT_ID secret is missing!"
            exit 1
          fi

          # Sanitize tag: replace '/' with '-'
          RAW_TAG=${{ github.ref_name }}
          IMAGE_TAG=${RAW_TAG//\//-}

          IMAGE_NAME="${REGION}-docker.pkg.dev/${PROJECT_ID}/aices-repo/agent:${IMAGE_TAG}"
          echo "Building image: $IMAGE_NAME"

          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          # 1. Bootstrap State Bucket
          BUCKET_NAME="${PROJECT_ID}-tfstate"
          echo "Checking bucket: $BUCKET_NAME"

          if ! gcloud storage buckets describe gs://${BUCKET_NAME} > /dev/null 2>&1; then
            echo "Creating state bucket gs://${BUCKET_NAME}..."
            gcloud storage buckets create gs://${BUCKET_NAME} --location=${REGION}
            gcloud storage buckets update gs://${BUCKET_NAME} --versioning
          else
            echo "Bucket exists."
          fi

          # 2. Init with partial config
          terraform init -backend-config="bucket=${BUCKET_NAME}"

      - name: Terraform Apply
        run: |
          # Sanitize tag again for Terraform variable
          RAW_TAG=${{ github.ref_name }}
          IMAGE_TAG=${RAW_TAG//\//-}
          export TF_VAR_agent_image="${REGION}-docker.pkg.dev/${PROJECT_ID}/aices-repo/agent:${IMAGE_TAG}"

          terraform apply -auto-approve
